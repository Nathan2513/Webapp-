<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #FF7A00;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --border-color: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .logo-img { height: 50px; width: auto; border-radius: 50%; }

        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .subtitle { color: var(--text-gray); margin-bottom: 30px; font-size: 0.95rem; }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 1rem;
            color: var(--text-dark);
        }
        .btn-google:hover { background-color: #f9fafb; }
        .btn-google:disabled { opacity: 0.6; cursor: not-allowed; }

        .divider {
            display: flex; align-items: center; color: #9CA3AF; font-size: 0.85rem; margin-bottom: 30px;
        }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background-color: var(--border-color); }
        .divider span { padding: 0 10px; }

        input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;
        }
        .btn-submit {
            width: 100%; padding: 14px; background-color: var(--primary-orange); color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        .btn-submit:hover { background-color: #e06b00; }
        .btn-submit:disabled { background-color: #ffa94d; cursor: not-allowed; }

        .footer-link { margin-top: 20px; font-size: 0.9rem; }
        .footer-link a { color: var(--primary-orange); text-decoration: none; font-weight: 600; }
        
        .error-message { 
            color: #ef4444; 
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            display: none; 
            background: #fee2e2; 
            padding: 10px; 
            border-radius: 6px;
        }
        .success-message {
            color: #10b981;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
            background: #d1fae5;
            padding: 10px;
            border-radius: 6px;
        }

        /* LOADING STATE */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-overlay.active { display: flex; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Logo" class="logo-img">
        StockMaster.
    </a>

    <div class="signup-container">
        <h1>Create your free account</h1>
        <p class="subtitle">Join investors in 100+ countries making smarter decisions</p>

        <button id="googleBtn" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Continue with Google
        </button>

        <div class="divider"><span>or continue with email</span></div>
        
        <div id="errorBox" class="error-message"></div>
        <div id="successBox" class="success-message"></div>

        <form id="signupForm">
            <input type="email" id="emailInput" placeholder="Enter your email..." required>
            <input type="password" id="passwordInput" placeholder="Enter your password (min 6 characters)..." required>
            <button type="submit" class="btn-submit" id="submitBtn">Create Free Account</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4dkPbO1C-bZiSokalUnwNqOTpeAyrOU0",
            authDomain: "stockmaster-30835.firebaseapp.com",
            projectId: "stockmaster-30835",
            storageBucket: "stockmaster-30835.firebasestorage.app",
            messagingSenderId: "506097874613",
            appId: "1:506097874613:web:0d15d2bd1575a55c8ab0fc",
            measurementId: "G-2PG7Q471TR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        const submitBtn = document.getElementById('submitBtn');
        const googleBtn = document.getElementById('googleBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ‚úÖ FORCER LA PERSISTANCE LOCAL (session illimit√©e)
        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                console.log("‚úÖ Persistance LOCAL activ√©e : l'utilisateur reste connect√© m√™me apr√®s 1 semaine !");
            })
            .catch((error) => {
                console.error("‚ùå Erreur setPersistence:", error);
            });

        // ========== AUTO-LOGIN : V√©rifier si d√©j√† connect√© ==========
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // L'utilisateur est d√©j√† connect√©, on le redirige automatiquement
                console.log("‚úÖ Utilisateur d√©j√† connect√©:", user.email);
                loadingOverlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = "webapp.html";
                }, 500);
            } else {
                // Pas connect√©, on reste sur la page signup
                console.log("‚ùå Utilisateur non connect√©");
            }
        });

        // ========== INSCRIPTION EMAIL/PASSWORD ==========
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorBox.style.display = 'none';
            successBox.style.display = 'none';
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            console.log("üìß Tentative d'inscription pour:", email);

            submitBtn.disabled = true;
            submitBtn.innerText = "Creating account...";
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("‚úÖ Compte cr√©√© avec succ√®s:", userCredential.user.email);
                
                successBox.innerText = "‚úÖ Account created! Redirecting...";
                successBox.style.display = 'block';
                
                loadingOverlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = "webapp.html";
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå Erreur d'inscription:", error.code, error.message);
                
                submitBtn.disabled = false;
                submitBtn.innerText = "Create Free Account";
                
                let message = "An error occurred. Please try again.";
                
                if (error.code === 'auth/weak-password') {
                    message = "Password should be at least 6 characters.";
                } else if (error.code === 'auth/email-already-in-use') {
                    message = "This email is already used. Try signing in instead.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Invalid email format.";
                } else if (error.code === 'auth/operation-not-allowed') {
                    message = "Email/password signup is not enabled. Please contact support.";
                } else if (error.code === 'auth/network-request-failed') {
                    message = "Network error. Check your internet connection.";
                }
                
                errorBox.innerText = message;
                errorBox.style.display = 'block';
            }
        });

        // ========== INSCRIPTION GOOGLE ==========
        googleBtn.addEventListener('click', async () => {
            errorBox.style.display = 'none';
            successBox.style.display = 'none';
            
            console.log("üîç Tentative de connexion Google...");
            
            googleBtn.disabled = true;
            
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("‚úÖ Connexion Google r√©ussie:", result.user.email);
                
                successBox.innerText = "‚úÖ Signed in with Google! Redirecting...";
                successBox.style.display = 'block';
                
                loadingOverlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = "webapp.html";
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå Erreur Google:", error.code, error.message);
                
                googleBtn.disabled = false;
                
                let message = "Error signing in with Google.";
                
                if (error.code === 'auth/popup-blocked') {
                    message = "Popups are blocked. Please allow popups for this site.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    message = "Sign-in cancelled.";
                } else if (error.code === 'auth/unauthorized-domain') {
                    message = "This domain is not authorized. Please contact support.";
                } else if (error.code === 'auth/operation-not-allowed') {
                    message = "Google sign-in is not enabled. Please contact support.";
                }
                
                errorBox.innerText = message;
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
