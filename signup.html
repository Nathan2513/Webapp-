<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Créer un compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- MÊME DESIGN SYSTEM QUE L'ACCUEIL --- */
        :root {
            --primary-orange: #FF7A00;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --bg-white: #FFFFFF;
            --border-light: #E5E7EB;
            --radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* Fond très gris clair pour faire ressortir la carte */
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- LA CARTE D'INSCRIPTION --- */
        .auth-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Largeur max de la boite */
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        /* Logo en haut */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text-dark);
        }
        .logo-img { height: 50px; width: auto; border-radius: 50%; }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; }
        .subtitle { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 30px; }

        /* --- FORMULAIRE --- */
        .form-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.1);
        }

        /* Bouton Large */
        .btn-full {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-orange);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .btn-full:hover { background-color: #e06b00; transform: translateY(-1px); }

        /* Lien Login */
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        .login-link a { color: var(--primary-orange); text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="logo-img">
            StockMaster.
        </div>

        <h1>Create your account</h1>
        <p class="subtitle">Start analyzing stocks like a pro today.</p>

        <form onsubmit="alert('Inscription bientôt disponible !'); return false;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-full">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>

</body>
</html>
