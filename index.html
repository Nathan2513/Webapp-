<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Master - TTM Edition</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --blurple: #f0b90b; --green: #0ecb81; --red: #f6465d; --gray-btn: #2b3139; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.6); width: 100%; max-width: 500px; }
        h1 { font-size: 1.5rem; color: var(--blurple); text-align: center; margin-bottom: 25px; letter-spacing: 1px; }
        
        /* Recherche */
        .search-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 14px; background: var(--gray-btn); border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--blurple); }
        .btn-fetch { background: var(--blurple); color: #000; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .btn-fetch:hover { opacity: 0.9; }
        #status { text-align: center; font-size: 0.85rem; margin-bottom: 25px; color: #848e9c; min-height: 20px; }

        .ui-section { display: none; }
        .label-txt { font-size: 0.75rem; color: #848e9c; margin-bottom: 8px; display: block; font-weight: 600; text-transform: uppercase; }

        /* Boutons MÃ©triques */
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .metric-btn {
            background: var(--gray-btn); border: 1px solid #474d57; color: #848e9c; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.85rem;
        }
        .metric-btn:hover { background: #363c45; }
        .metric-btn.active { background: var(--blurple); color: #000; border-color: var(--blurple); }

        /* Inputs */
        .inputs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .input-box input {
            width: 100%; padding: 14px; background: var(--gray-btn); border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1.1rem; text-align: center; font-weight: bold; outline: none; box-sizing: border-box;
        }
        .input-box input:focus { border-color: var(--blurple); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* RÃ©sultats */
        .results-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .result-box { background: #2b3139; padding: 15px 5px; border-radius: 12px; text-align: center; border: 1px solid #474d57; }
        .res-label { font-size: 0.65rem; color: #848e9c; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .res-value { font-size: 1.1rem; font-weight: 800; color: var(--text); }
        .res-main { font-size: 1.3rem; color: var(--blurple); }
        .res-green { color: var(--green); }
        
        .current-price-bar { text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(132, 142, 156, 0.1); border-radius: 10px; font-size: 0.9rem; color: #848e9c; }
        #currentPrice { color: var(--text); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Š DCF MASTER</h1>
    
    <div class="search-group">
        <input type="text" id="ticker" placeholder="Ex: NVDA, AAPL">
        <button class="btn-fetch" onclick="fetchData()">ANALYSER</button>
    </div>
    <div id="status">PrÃªt.</div>

    <div id="uiSection" class="ui-section">
        
        <div class="current-price-bar">
            Prix Actuel : <span id="currentPrice">--</span>
        </div>

        <div>
            <span class="label-txt">MÃ‰TRIQUE DE BASE (TTM)</span>
            <div class="metrics-grid">
                <button class="metric-btn active" onclick="selectMetric('fcf', this)">Free Cash Flow</button>
                <button class="metric-btn" onclick="selectMetric('netIncome', this)">Net Income</button>
                <button class="metric-btn" onclick="selectMetric('ocf', this)">Operating CF</button>
                <button class="metric-btn" onclick="selectMetric('oi', this)">Operating Inc.</button>
            </div>
        </div>

        <div class="inputs-grid">
            <div class="input-box">
                <span class="label-txt">CROISSANCE 5 ANS (%)</span>
                <input type="number" id="growth" value="15" oninput="calculate()">
            </div>
            <div class="input-box">
                <span class="label-txt">MULTIPLE TERMINAL</span>
                <input type="number" id="exitMult" value="25" oninput="calculate()">
            </div>
        </div>
        
        <div class="results-grid">
            <div class="result-box" style="border-color: var(--blurple);">
                <span class="res-label">FAIR VALUE (AUJ)</span>
                <div id="resFairToday" class="res-value res-main">0.00 $</div>
            </div>
            <div class="result-box">
                <span class="res-label">VALEUR (5 ANS)</span>
                <div id="resFutureValue" class="res-value">0.00 $</div>
            </div>
            <div class="result-box">
                <span class="res-label">RENDEMENT (CAGR)</span>
                <div id="resCAGR" class="res-value res-green">0.0%</div>
            </div>
        </div>

    </div>
</div>

<script>
const API_KEY = "cCUKcjC9uAt3yTUyvtGbYl5CrI41G21e";
let stock = {};
let currentMetric = 'fcf';

function selectMetric(metricKey, btnElement) {
    currentMetric = metricKey;
    document.querySelectorAll('.metric-btn').forEach(btn => btn.classList.remove('active'));
    btnElement.classList.add('active');
    calculate();
}

async function fetchData() {
    let t = document.getElementById('ticker').value.trim().toUpperCase();
    if(!t) return;
    if(t === "APPAL") t = "AAPL"; 

    const status = document.getElementById('status');
    status.innerText = "âŒ› Calcul des donnÃ©es TTM (4 derniers trimestres)...";
    status.style.color = "#848e9c";

    try {
        // 1. RÃ©cupÃ©ration du Profil (Prix, Shares)
        const pRes = await fetch(`https://financialmodelingprep.com/stable/profile?symbol=${t}&apikey=${API_KEY}`);
        const profile = await pRes.json();
        
        if (profile["Error Message"]) throw new Error("API Error: " + profile["Error Message"]);
        if (!profile[0]) throw new Error("Action introuvable (US Only).");

        // 2. RÃ©cupÃ©ration des 4 derniers trimestres pour calculer le TTM (Trailing Twelve Months)
        const [cRes, iRes] = await Promise.all([
            fetch(`https://financialmodelingprep.com/stable/cash-flow-statement?symbol=${t}&period=quarter&limit=4&apikey=${API_KEY}`),
            fetch(`https://financialmodelingprep.com/stable/income-statement?symbol=${t}&period=quarter&limit=4&apikey=${API_KEY}`)
        ]);

        const cashflowQuarterly = await cRes.json();
        const incomeQuarterly = await iRes.json();

        // Fonction pour additionner les 4 derniers trimestres
        const sumTTM = (data, key) => {
            if (!data || data.length < 4) return 0; // SÃ©curitÃ© si pas assez de donnÃ©es
            return data.slice(0, 4).reduce((acc, curr) => acc + (curr[key] || 0), 0);
        };

        // Calcul des mÃ©triques TTM
        const fcfTTM = sumTTM(cashflowQuarterly, 'freeCashFlow');
        const ocfTTM = sumTTM(cashflowQuarterly, 'operatingCashFlow');
        const netIncomeTTM = sumTTM(incomeQuarterly, 'netIncome');
        const oiTTM = sumTTM(incomeQuarterly, 'operatingIncome');

        // SÃ©curitÃ© sur le nombre d'actions
        const mktCap = profile[0].mktCap || profile[0].marketCap || 0;
        const price = profile[0].price || 0;
        const shares = (mktCap && price) ? (mktCap / price) : 1;

        stock = {
            price: price,
            shares: shares,
            fcf: fcfTTM,
            ocf: ocfTTM,
            netIncome: netIncomeTTM,
            oi: oiTTM,
            symbol: profile[0].symbol,
            currency: profile[0].currency || "$"
        };

        // Si jamais TTM Ã©choue (ex: donnÃ©es manquantes), message d'alerte discret
        if (stock.fcf === 0 && stock.netIncome === 0) {
            status.innerText = "âš ï¸ DonnÃ©es partielles (Mode DÃ©gradÃ©)";
            status.style.color = "#f0b90b";
        } else {
            status.innerText = `âœ… DonnÃ©es TTM chargÃ©es pour ${stock.symbol}`;
            status.style.color = "#0ecb81";
        }

        document.getElementById('currentPrice').innerText = stock.price.toFixed(2) + " " + stock.currency;
        document.getElementById('uiSection').style.display = "block";
        calculate();

    } catch (e) {
        status.innerText = "âŒ " + e.message;
        status.style.color = "#f6465d";
    }
}

function calculate() {
    if(!stock.price || !stock.shares) return;

    const baseValue = stock[currentMetric];
    const growth = parseFloat(document.getElementById('growth').value) / 100;
    const mult = parseFloat(document.getElementById('exitMult').value);
    
    // Calcul DCF
    const futureTotalValue = baseValue * Math.pow(1 + growth, 5);
    const futurePrice = (futureTotalValue * mult) / stock.shares;
    const fairToday = futurePrice / Math.pow(1.10, 5);
    
    let cagr = 0;
    if (stock.price > 0 && futurePrice > 0) {
        cagr = (Math.pow(futurePrice / stock.price, 1/5) - 1) * 100;
    }

    document.getElementById('resFairToday').innerText = fairToday.toFixed(2) + " " + stock.currency;
    document.getElementById('resFutureValue').innerText = futurePrice.toFixed(2) + " " + stock.currency;
    
    const cagrEl = document.getElementById('resCAGR');
    cagrEl.innerText = cagr.toFixed(1) + "% / an";
    cagrEl.style.color = cagr >= 0 ? "var(--green)" : "var(--red)";
}
</script>
</body>
</html>
