<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Pro - Bot Version</title>
    <style>
        :root { --bg: #2f3136; --card: #36393f; --text: #dcddde; --blurple: #5865f2; --green: #43b581; --red: #f04747; --input-bg: #202225; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 500px; }
        h1 { font-size: 1.6rem; color: #fff; text-align: center; margin-bottom: 25px; border-bottom: 2px solid var(--blurple); padding-bottom: 10px; }
        
        .section-label { font-size: 0.75rem; font-weight: bold; color: #b9bbbe; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        /* Recherche */
        .search-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input, select { flex: 1; padding: 12px; background: var(--input-bg); border: 1px solid #4f545c; border-radius: 6px; color: #fff; font-size: 1rem; transition: 0.2s; }
        input:focus, select:focus { border-color: var(--blurple); outline: none; }
        .btn-fetch { background: var(--blurple); color: white; border: none; padding: 0 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-fetch:hover { background: #4752c4; }

        /* Param√®tres */
        .params-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; padding: 15px; background: rgba(0,0,0,0.1); border-radius: 8px; }
        .full-width { grid-column: span 2; }

        /* R√©sultats */
        .result-card { background: #292b2f; padding: 20px; border-radius: 8px; border-left: 5px solid var(--blurple); display: none; }
        .res-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 1.05rem; }
        .fair-value { font-size: 1.5rem; color: var(--green); font-weight: bold; }
        .cagr-badge { background: var(--blurple); color: white; padding: 8px; border-radius: 4px; text-align: center; margin-top: 15px; font-weight: bold; }
        
        .loading { text-align: center; color: var(--blurple); font-weight: bold; display: none; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>üíé DCF INTERACTIF</h1>

    <span class="section-label">√âtape 1 : Action √† analyser</span>
    <div class="search-group">
        <input type="text" id="ticker" placeholder="Ex: NVDA, AAPL, OR.PA" style="text-transform: uppercase;">
        <button class="btn-fetch" onclick="fetchData()">CHARGER</button>
    </div>
    <div id="loader" class="loading">üì° Connexion aux march√©s...</div>

    <div id="paramsUI" style="opacity: 0.4; pointer-events: none;">
        <span class="section-label">√âtape 2 : Vos Hypoth√®ses</span>
        <div class="params-grid">
            <div class="full-width">
                <label class="section-label">M√©trique utilis√©e</label>
                <select id="metricChoice" onchange="calculate()">
                    <option value="freeCashFlow">Free Cash Flow (FCF)</option>
                    <option value="operatingCashFlow">Operating Cash Flow (OCF)</option>
                    <option value="operatingIncome">Operating Income (EBIT)</option>
                    <option value="netIncome">Net Income (B√©n√©fice Net)</option>
                </select>
            </div>
            <div>
                <label class="section-label">Croissance (%)</label>
                <input type="number" id="growth" value="12" step="0.5" oninput="calculate()">
            </div>
            <div>
                <label class="section-label">Multiple Terminal</label>
                <input type="number" id="exitMult" value="25" step="1" oninput="calculate()">
            </div>
        </div>
    </div>

    <div id="resultCard" class="result-card">
        <div class="res-row"><span>Prix Actuel :</span> <span id="outPrice">0.00</span> ‚Ç¨</div>
        <div class="res-row"><span>Fair Value (10%) :</span> <span id="outFair" class="fair-value">0.00</span> ‚Ç¨</div>
        <div class="res-row"><span>Potentiel :</span> <span id="outUpside" style="font-weight: bold;">0%</span></div>
        <div class="cagr-badge">CAGR Estim√© : <span id="outCAGR">0%</span> / an</div>
    </div>
</div>

<script>
const API_KEY = "cCUKcjC9uAt3yTUyvtGbYl5CrI41G21e"; 
let stockData = {};

async function fetchData() {
    const t = document.getElementById('ticker').value.toUpperCase();
    if(!t) return;

    document.getElementById('loader').style.display = 'block';
    
    try {
        // Appels simultan√©s pour plus de vitesse
        const [profileRes, incRes, cfRes] = await Promise.all([
            fetch(`https://financialmodelingprep.com/api/v3/profile/${t}?apikey=${API_KEY}`),
            fetch(`https://financialmodelingprep.com/api/v3/income-statement/${t}?limit=1&apikey=${API_KEY}`),
            fetch(`https://financialmodelingprep.com/api/v3/cash-flow-statement/${t}?limit=1&apikey=${API_KEY}`)
        ]);

        const profile = await profileRes.json();
        const income = await incRes.json();
        const cashflow = await cfRes.json();

        if(!profile[0] || !income[0]) throw new Error("Ticker invalide ou donn√©es manquantes.");

        stockData = {
            price: profile[0].price,
            shares: profile[0].mktCap / profile[0].price,
            freeCashFlow: cashflow[0].freeCashFlow,
            operatingCashFlow: cashflow[0].operatingCashFlow,
            operatingIncome: income[0].operatingIncome,
            netIncome: income[0].netIncome
        };

        document.getElementById('paramsUI').style.opacity = "1";
        document.getElementById('paramsUI').style.pointerEvents = "all";
        document.getElementById('resultCard').style.display = "block";
        calculate();

    } catch (e) {
        alert("Erreur : " + e.message);
    } finally {
        document.getElementById('loader').style.display = 'none';
    }
}

function calculate() {
    if(!stockData.price) return;

    const metric = document.getElementById('metricChoice').value;
    const startVal = stockData[metric];
    const growth = parseFloat(document.getElementById('growth').value) / 100;
    const exitMult = parseFloat(document.getElementById('exitMult').value);
    const shares = stockData.shares;
    const currPrice = stockData.price;

    // LOGIQUE BOT DISCORD (Projection 5 ans)
    const futureMetricValue = startVal * Math.pow(1 + growth, 5);
    const futureMarketCap = futureMetricValue * exitMult;
    const futurePrice = futureMarketCap / shares;
    
    // Actualisation √† 10% (Fixed comme dans ton bot)
    const fairToday = futurePrice / Math.pow(1.10, 5);
    const upside = ((fairToday - currPrice) / currPrice) * 100;
    const cagr = (Math.pow(futurePrice / currPrice, 1/5) - 1) * 100;

    // Affichage
    document.getElementById('outPrice').innerText = currPrice.toFixed(2);
    document.getElementById('outFair').innerText = fairToday.toFixed(2) + " ‚Ç¨";
    
    const upEl = document.getElementById('outUpside');
    upEl.innerText = (upside > 0 ? "+" : "") + upside.toFixed(2) + "%";
    upEl.style.color = upside > 0 ? "var(--green)" : "var(--red)";
    
    document.getElementById('outCAGR').innerText = cagr.toFixed(2) + "%";
    document.getElementById('resultCard').style.borderLeftColor = upside > 0 ? "var(--green)" : "var(--red)";
}
</script>

</body>
</html>
