<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Master - Fix 2026</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --blurple: #f0b90b; --green: #0ecb81; --red: #f6465d; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 12px 40px rgba(0,0,0,0.6); width: 100%; max-width: 450px; }
        h1 { font-size: 1.5rem; color: var(--blurple); text-align: center; margin-bottom: 25px; }
        .search-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; background: #2b3139; border: 1px solid #474d57; border-radius: 8px; color: #fff; font-size: 1rem; }
        .btn-fetch { background: var(--blurple); color: #000; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        #status { text-align: center; font-size: 0.85rem; margin-bottom: 20px; padding: 10px; border-radius: 8px; min-height: 20px; color: #848e9c; }
        .ui-section { display: none; border-top: 1px solid #474d57; padding-top: 20px; }
        .fair-value { font-size: 2.2rem; color: var(--green); font-weight: 800; text-align: center; margin: 15px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Š DCF MASTER</h1>
    
    <div class="search-group">
        <input type="text" id="ticker" placeholder="Tape NVDA ou AAPL">
        <button class="btn-fetch" onclick="fetchData()">ANALYSER</button>
    </div>
    
    <div id="status">PrÃªt. Entrez un ticker US uniquement.</div>

    <div id="uiSection" class="ui-section">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div style="grid-column: span 2;">
                <label style="font-size: 0.7rem; color: #848e9c;">MÃ‰TRIQUE</label>
                <select id="metric" onchange="calculate()" style="width:100%; padding:10px; background:#2b3139; color:white; border-radius:8px;">
                    <option value="fcf">Free Cash Flow</option>
                    <option value="netIncome">Net Income</option>
                </select>
            </div>
            <div><label style="font-size: 0.7rem; color: #848e9c;">CROISSANCE %</label>
                 <input type="number" id="growth" value="12" oninput="calculate()" style="width:90%;"></div>
            <div><label style="font-size: 0.7rem; color: #848e9c;">MULTIPLE</label>
                 <input type="number" id="mult" value="25" oninput="calculate()" style="width:90%;"></div>
        </div>
        
        <div style="background:#2b3139; padding:20px; border-radius:12px; border-left: 4px solid var(--blurple);">
            <div id="outFair" class="fair-value">0.00 $</div>
            <div style="text-align: center;">Upside: <span id="outUpside">0%</span></div>
        </div>
    </div>
</div>

<script>
const API_KEY = "cCUKcjC9uAt3yTUyvtGbYl5CrI41G21e";
let stock = {};

async function fetchData() {
    let t = document.getElementById('ticker').value.trim().toUpperCase();
    if(!t) return;
    
    // Correction automatique des erreurs de frappe communes
    if(t === "APPAL") t = "AAPL";

    const status = document.getElementById('status');
    status.innerText = "âŒ› Connexion aux routes Stable v3...";
    status.style.color = "#848e9c";

    try {
        // En 2026, FMP exige l'utilisation des versions stables et des paramÃ¨tres annuels
        const [pRes, cRes] = await Promise.all([
            fetch(`https://financialmodelingprep.com/api/v3/profile/${t}?apikey=${API_KEY}`),
            fetch(`https://financialmodelingprep.com/api/v3/cash-flow-statement/${t}?period=annual&apikey=${API_KEY}`)
        ]);

        const profile = await pRes.json();
        const cashflow = await cRes.json();

        // Analyse de l'erreur Legacy
        if (profile["Error Message"] && profile["Error Message"].includes("Legacy")) {
            throw new Error("API : Route bloquÃ©e. Ce compte nÃ©cessite les routes Stable.");
        }
        
        if (!profile[0] || !cashflow[0]) {
            throw new Error("Ticker non trouvÃ©. Note : Le plan gratuit est limitÃ© aux actions US (NASDAQ/NYSE).");
        }

        stock = {
            price: profile[0].price,
            shares: profile[0].mktCap / profile[0].price,
            fcf: cashflow[0].freeCashFlow,
            netIncome: cashflow[0].netIncome,
            symbol: profile[0].symbol
        };

        status.innerText = `âœ… DonnÃ©es de ${stock.symbol} chargÃ©es (Stable).`;
        status.style.color = "#0ecb81";
        document.getElementById('uiSection').style.display = "block";
        calculate();

    } catch (e) {
        status.innerText = "âŒ " + e.message;
        status.style.color = "#f6465d";
    }
}

function calculate() {
    const metric = document.getElementById('metric').value;
    const growth = parseFloat(document.getElementById('growth').value)/100;
    const mult = parseFloat(document.getElementById('mult').value);
    
    // Formule exacte du Bot : Projection 5 ans -> Multiple -> Actualisation 10%
    const futureMetric = stock[metric] * Math.pow(1 + growth, 5);
    const futurePrice = (futureMetric * mult) / stock.shares;
    const fairToday = futurePrice / Math.pow(1.10, 5);
    
    const upside = ((fairToday - stock.price) / stock.price) * 100;

    document.getElementById('outFair').innerText = fairToday.toFixed(2) + " $";
    const upEl = document.getElementById('outUpside');
    upEl.innerText = (upside > 0 ? "+" : "") + upside.toFixed(1) + "%";
    upEl.style.color = upside > 0 ? "#0ecb81" : "#f6465d";
}
</script>
</body>
</html>
