<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Master Pro</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --blurple: #f0b90b; --green: #0ecb81; --red: #f6465d; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 12px 40px rgba(0,0,0,0.6); width: 100%; max-width: 480px; }
        h1 { font-size: 1.5rem; color: var(--blurple); text-align: center; margin-bottom: 25px; }
        .search-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; background: #2b3139; border: 1px solid #474d57; border-radius: 8px; color: #fff; font-size: 1rem; }
        .btn-fetch { background: var(--blurple); color: #000; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        #status { text-align: center; font-size: 0.85rem; margin-bottom: 20px; padding: 10px; border-radius: 8px; min-height: 20px; }
        .results { display: none; border-top: 1px solid #474d57; padding-top: 20px; }
        .fair-value { font-size: 2.2rem; color: var(--green); font-weight: 800; text-align: center; margin: 15px 0; }
        .metric-row { display: flex; justify-content: space-between; margin-bottom: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Š DCF CALCULATOR</h1>
    
    <div class="search-group">
        <input type="text" id="ticker" placeholder="Ex: AAPL, NVDA, TSLA">
        <button class="btn-fetch" onclick="runAnalysis()">ANALYSER</button>
    </div>
    
    <div id="status">En attente d'un ticker US...</div>

    <div id="ui" class="results">
        <div class="metric-row">
            <label>MÃ©trique</label>
            <select id="metric" onchange="calculate()" style="background:#2b3139; color:white; border-radius:5px;">
                <option value="fcf">Free Cash Flow</option>
                <option value="netIncome">Net Income</option>
            </select>
        </div>
        <div class="metric-row">
            <label>Croissance annuelle (%)</label>
            <input type="number" id="growth" value="12" style="width:60px; background:#2b3139; color:white;" oninput="calculate()">
        </div>
        <div class="metric-row">
            <label>Multiple Terminal</label>
            <input type="number" id="exitMult" value="25" style="width:60px; background:#2b3139; color:white;" oninput="calculate()">
        </div>
        
        <div id="fairValue" class="fair-value">0.00 $</div>
        <div style="text-align:center; font-weight:bold; font-size: 1.2rem;">
            Upside: <span id="upside">0%</span>
        </div>
    </div>
</div>

<script>
const API_KEY = "cCUKcjC9uAt3yTUyvtGbYl5CrI41G21e".trim();
let data = {};

async function runAnalysis() {
    const t = document.getElementById('ticker').value.trim().toUpperCase();
    const status = document.getElementById('status');
    if(!t) return;

    status.innerText = "âŒ› Connexion Ã  l'API...";
    status.style.background = "none";
    status.style.color = "#848e9c";

    try {
        // 1. Appel du profil pour le prix et les actions
        const res = await fetch(`https://financialmodelingprep.com/api/v3/profile/${t}?apikey=${API_KEY}`);
        const profile = await res.json();

        if (profile["Error Message"]) throw new Error(profile["Error Message"]);
        if (!profile[0]) throw new Error("Ticker non trouvÃ© (Plan gratuit = Actions US uniquement)");

        // 2. Appel du Cash Flow Statement
        const cfRes = await fetch(`https://financialmodelingprep.com/api/v3/cash-flow-statement/${t}?limit=1&apikey=${API_KEY}`);
        const cf = await cfRes.json();
        
        if (!cf[0]) throw new Error("DonnÃ©es financiÃ¨res indisponibles pour ce ticker.");

        data = {
            price: profile[0].price,
            shares: profile[0].mktCap / profile[0].price,
            fcf: cf[0].freeCashFlow,
            netIncome: profile[0].lastDiv > 0 ? profile[0].lastDiv * 1000000000 : cf[0].netIncome, // Fallback
            symbol: profile[0].symbol
        };

        status.innerText = "âœ… SuccÃ¨s : " + data.symbol;
        status.style.color = "#0ecb81";
        document.getElementById('ui').style.display = "block";
        calculate();

    } catch (err) {
        status.innerText = "âŒ " + err.message;
        status.style.color = "#f6465d";
        status.style.background = "rgba(246, 70, 93, 0.1)";
    }
}

function calculate() {
    const metricType = document.getElementById('metric').value;
    const baseValue = data[metricType];
    const growth = parseFloat(document.getElementById('growth').value) / 100;
    const mult = parseFloat(document.getElementById('exitMult').value);
    
    // Logique : Projection 5 ans -> Multiple -> Actualisation 10%
    const futureMetric = baseValue * Math.pow(1 + growth, 5);
    const futurePrice = (futureMetric * mult) / data.shares;
    const fairToday = futurePrice / Math.pow(1.10, 5);
    const upside = ((fairToday - data.price) / data.price) * 100;

    document.getElementById('fairValue').innerText = fairToday.toFixed(2) + " $";
    const upEl = document.getElementById('upside');
    upEl.innerText = (upside > 0 ? "+" : "") + upside.toFixed(1) + "%";
    upEl.style.color = upside > 0 ? "#0ecb81" : "#f6465d";
}
</script>

</body>
</html>
